
server.port=8051

spring.datasource.url=jdbc:mysql://localhost:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#logging.level.root=debug

#dubbo的配置
#dubbo中的服务名称
spring.dubbo.application=search-service
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=192.168.79.129:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.lxkj.gmall

spring.elasticsearch.jest.uris=http://192.168.79.129:9200
#redis连接地址
spring.redis.host=192.168.79.129
#redis端口号
spring.redis.port=6379
#redis数据库
spring.redis.database=0
#redis数据库密码
spring.redis.password=admin
