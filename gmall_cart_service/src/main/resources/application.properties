spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456





#logging.level.root=debug
#logging.level.com.atguigu.gmall.usermanage.mapper=debug
server.port=8088

#dubbo中的服务名称
spring.dubbo.application=cart-service
#dubbo的通讯协议名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
#zookeeper的通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo的服务的扫描路径
spring.dubbo.base-package=com.lxkj.gmall


## 缓存
spring.cache.type=REDIS

spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.database=0
